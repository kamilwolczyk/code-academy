<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>
<body>
    <h1>Quiz - Exercise 2</h1>
    <div id="top">
        <button id="start" onClick="questionaire.getQuestions()">Start quiz</button>
    </div>
    <div id="center">
        <h1 id="header"></h1>
        <input id="firstAnswer" type='radio' name='choices' value="0" hidden="hidden">
        <label for="firstAnswer"  hidden="hidden"> </label> <br />

        <input id="secondAnswer" type='radio' name='choices' value="1" hidden="hidden">
        <label for="secondAnswer"  hidden="hidden"> </label> <br />

        <input id="thirdAnswer" type='radio' name='choices' value="2" hidden="hidden">
        <label for="thirdAnswer"  hidden="hidden"> </label> <br />

        <input id="fourthAnswer"type='radio' name='choices' value="3" hidden="hidden">
        <label for="fourthAnswer"  hidden="hidden"> sadsadd</label> <br />

        <button id="submit" hidden="hidden"></button>
    </div>
    <div id="bottom">
        <h1 id="header_bottom"></h1>
        <button id="again" onClick="questionaire.getQuestions()" hidden="hidden">Do it again</button>
    </div>
    <script type="text/javascript" src="getQuestionCheckAnswer.js"></script> 
    <script type="text/javascript" src="questionaire.js"></script>
    <script type="text/javascript" src="actions.js"></script> 

</body>
</html>
